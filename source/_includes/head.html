<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta name="author" content="{{ site.author }}">

	{% capture description %}{% if page.description %}{{ page.description }}{% else %}{{ content | raw_content }}{% endif %}{% endcapture %}
	<meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
	{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
	<!--<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">-->

	<link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
	<link rel="canonical" href="{{ canonical }}">
	<link rel="shortcut icon" href="{{ root_url }}/favicon.ico">
	<link rel="apple-touch-icon" href="{{ root_url }}/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ root_url }}/favicon/apple-touch-icon-ipad.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ root_url }}/favicon/apple-touch-icon-iphone4.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ root_url }}/favicon/apple-touch-icon-newipad.png">
	<link href="{{ root_url }}/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	{% include custom/head.html %}
</head>
